---
layout: default
title: Events
---
<div class="hidden-xs">
<iframe src="https://www.google.com/calendar/embed?src=rmi177hmjg1klof2bbb7abp1ec%40group.calendar.google.com&ctz=America/Toronto" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</div>
<div id="Events" class="container">
  <ul>
    {% for post in site.categories.events %}
      <li class="post">
        <h1>{{ post.title }}</h1>
        <strong><i class="fa fa-calendar"></i> {{ post.eventinfo.date }} @ {{ post.eventinfo.time }}</strong>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url }}">View event</a>
      </li>
    {% endfor %}
  </ul>
</div>
